<div class="d-flex align-items-center justify-content-center login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="card">
            <div class="card-header my-bg-primary">
                <h4 class="card-title  text-white"> LogIn </h4>
            </div>
            <div class="card-body">
                <div *ngIf="invalidCredentials" class="alert alert-danger">
                    Invalid credentials
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        formControlName="email" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                    <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)"
                        class="alert alert-danger" style="height:30px;padding:2px 4px;">

                        <small *ngIf="f['email'].errors?.['required']">
                            Email is required.
                        </small>
                        <small *ngIf="f['email'].errors?.['email']">
                            Enter a valid email
                        </small>
                    </div>

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"
                        placeholder="Password">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" [disabled]="!loginForm.valid" class="btn my-bg-primary text-white">Submit</button>
            </div>
        </div>
    </form>
</div>
