<form [formGroup]="formDetailsForm" (ngSubmit)="onSubmitFormDetails()">
    <div class="card mb-3" [hidden]="showFormBuilder">
        <div class="card-header">
            <h3 class="card-title">Enter form details</h3>
        </div>
        <div class="card-body">

            <div class="form-group">
                <label class="required-field" for="formName">Form Name</label>
                <input type="text" class="form-control" id="formName" formControlName="name">
                <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="alert alert-danger"
                    style="height:30px;padding:2px 4px;">
                    <small *ngIf="f['name'].errors?.['required']">
                        Form Name is required.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="required-field" for="resGrpName">Response Group Name</label>
                <input type="text" class="form-control" id="resGrpName" formControlName="responseGroupId">
                <div *ngIf="f['responseGroupId'].invalid && (f['responseGroupId'].dirty || f['responseGroupId'].touched)"
                    class="alert alert-danger" style="height:30px;padding:2px 4px;">
                    <small *ngIf="f['responseGroupId'].errors?.['required']">
                        Response group name is required.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label for="desc">Description</label>
                <input type="text" class="form-control" id="desc" formControlName="description">
            </div>

            <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->

        </div>
        <!-- <div class="card-footer">
            <button [disabled]="!formDetailsForm.valid" type="submit"
                class="btn my-bg-primary  text-white">Next</button>
        </div> -->

    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Create template</h3>
        </div>
        <div class="card-body">
            <div id="form-builder-container">
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-danger text-white" id="clear-form-builder">Clear</button>
            <div>
                <!-- <button class="btn btn-success text-white mx-5" id="save-form-builder">Save</button> -->
                <button class="btn my-bg-primary text-white" [title]="!formDetailsForm.valid ? 'Fill form details to enable':''" [disabled]="!formDetailsForm.valid" type="submit"
                    id="done-form-builder">Save</button>
            </div>

        </div>
    </div>
</form>
