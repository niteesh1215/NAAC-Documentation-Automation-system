<div class="file" *ngFor="let file of mainFolders">
    <div>
        <div class="file-info">
            <a href=""><span class="material-icons" style="font-size:15px; color: #989898;">info</span></a>
        </div>


        <div class="dropdown" style="float: right;">
            <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                style="cursor: pointer;" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                <span class="material-icons" style="font-size:18px; color: #989898;">more_vert</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-light text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" (click)="openModal(rename)">Rename</a></li>
                <li><a class="dropdown-item" style="color: red; margin-top:10px;"
                    (click)="openModal(delete)">Delete</a></li>
            </ul>
        </div>
    </div>


    <a routerLink="{{file.name}}">
        <div>

            <div class="folder-icon" style>
                <span class="material-icons" style="font-size:110px; color: orangered;">folder</span>
            </div>
            <div class="folder-title">
                {{file.name}}
            </div>
        </div>
    </a>
</div>

<!-------------------Rename Modal ----------------->
<ng-template #rename let-modal>
    <div class="modal-header" style="margin: 0px 30px;">
        <p class="modal-title" style="font-size:24px;">Rename</p>
        <button type="button" class="close" aria-label="Close" style="color:#989898"(click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div style="margin: 0px 30px;">
            <p style="font-size:18px; color: #505050;">Please enter a new name</p>
            <input type="text"
                style="border: 1px solid #989898; box-sizing: border-box; border-radius: 10px;width: 100%; height: 49px;">
        </div>
    </div>
    <div class="modal-footer" style="margin: 0px 30px;">
        <button type="button" class="btn" style="border: 1px solid #B7B7B7; color: #505050" (click)="modal.close('Close click')">Cancel</button>
        <button type="button" class="btn" (click)="renameFolder()" style="background: #6A65A7; color: #fff;">Done</button>
    </div>
</ng-template>

<!-------------------Delete Modal ----------------->
<ng-template #delete let-modal>
    <div class="modal-header" style="margin: 0px 30px;">
        <p class="modal-title" style="font-size:24px;">Delete</p>
        <button type="button" class="close" aria-label="Close" style="color:#989898"(click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div style="margin: 0px 30px;">
            <p style="font-size:18px; color: #505050; text-align:center;">Are you sure you want to delete this item?</p>
        </div>
    </div>
    <div class="modal-footer" style="margin: 0px 30px;">
        <button type="button" class="btn" style="border: 1px solid #B7B7B7; color: #505050" (click)="modal.close('Close click')">Cancel</button>
        <button type="button" class="btn" (click)="deleteFolder()" style="background: #DC1D1D; color: #fff;">Delete</button>
    </div>
</ng-template>
